<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vertical Slider</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/27d4dbe998.js" crossorigin="anonymous"></script>
</head>
<body>

    <div class="slider-container">
        <div class="left-slide">
            <div style="background-color: #FD3555;">
                <h1>Nature Flower</h1>
                <p>all in pink</p>
            </div>
            <div style="background-color: #2A86BA;">
                <h1>Blue Sky</h1>
                <p>with it's mountains</p>
            </div>
            <div style="background-color: #252E33;">
                <h1>Lonely Castle</h1>
                <p>in the wilderness</p>
            </div>
            <div style="background-color: #FFB866;">
                <h1>Flying Eagle</h1>
                <p>in the sunset</p>
            </div>
        </div>
        <div class="right-slide">
            <div style="background-image: url('images/bird-8936287_1280.jpg');"></div>
            <div style="background-image: url('images/castle-5745011_1280.jpg');"></div>
            <div style="background-image: url('images/mountain-6815304_1280.jpg');"></div>
            <div style="background-image: url('images/rose-8006850_1280.jpg');"></div>
        </div>
        <div class="action-buttons">
            <button class="down-button">
                <i class="fa-solid fa-arrow-down"></i>
            </button>
            <button class="up-button">
                <i class="fa-solid fa-arrow-up"></i>
            </button>
        </div>
    </div>

    <script src="custom.js"></script>
</body>
</html>
